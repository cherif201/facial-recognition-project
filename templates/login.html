<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Facial Auth</title>
    <script defer src="/static/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/images/eye-logo.png">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <h2 class="text-center">Student Login</h2>
    <form id="loginForm" enctype="multipart/form-data" method="post" action="/login">
        <div class="d-flex justify-content-between">
            <div>
                <input type="text" class="form-control" name="id_card" id="id_card" placeholder="ID Card Number"
                    required><br>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required><br>
                <label for="role" class="form-label">Role</label>
                <select class="form-select" name="role" id="role" required>
                    <option value="student" selected>Student</option>
                    <option value="professor">Professor</option>
                </select><br>
            </div>
            <div>
                <video id="video" width="320" height="240" autoplay class="rounded"></video><br>
                <div class="col text-center">
                    <button type="button" id="capture" class="btn btn-primary mx-auto">Capture Face</button><br>
                </div>
                <br />
                <div class="alert alert-info" role="alert" id="alert" style="display:none;">
                    <p id="message"></p>
                </div>
                <canvas id="canvas" style="display:none;"></canvas>
                <input type="hidden" name="face_image" id="face_image">
            </div>
        </div>
        <hr />
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mx-auto">Login</button>
        </div>
    </form>
</body>

</html>
