<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Facial Auth</title>
    <script defer src="/static/login.js"></script>
</head>
<body>
    <h2>Student Login</h2>
    <form id="loginForm">
        <input type="text" name="id_card" placeholder="ID Card Number" required><br>

        <video id="video" width="320" height="240" autoplay></video><br>
        <button type="button" id="capture">Capture Face</button><br>
        <canvas id="canvas" style="display:none;"></canvas>
        <input type="hidden" name="face_image" id="face_image">

        <button type="submit">Login</button>
    </form>
</body>
</html>
