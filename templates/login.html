<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Facial Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/images/eye-logo.png">
    <script defer src="/static/login.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <h2 class="text-center">Student Login</h2>
    <br />
    <form id="loginForm">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" name="role" id="role" required>
            <option value="student" selected>Student</option>
            <option value="professor">Professor</option>
        </select><br>
        <input type="text" name="id_card" id="id_card" placeholder="ID Card Number" required class="form-control"><br>
        <div class="text-center">
            <video id="video" width="320" height="240" autoplay class="rounded"></video><br>
        </div>

        <div class="col text-center">
            <button type="button" id="capture" class="btn btn-primary mx-auto">Capture Face</button><br>
        </div>

        <canvas id="canvas" style="display:none;"></canvas>
        <input type="hidden" name="face_image" id="face_image">

        <hr />
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mx-auto">Login</button>
            <button type="button" class="btn btn-outline-dark">Home</button>
        </div>
    </form>
</body>

</html>
