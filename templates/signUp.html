<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Facial Auth</title>
    <script defer src="/static/signup.js"></script>
</head>
<body>
    <h2>Student Signup</h2>
    <form id="signupForm" enctype="multipart/form-data">
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="level" placeholder="Level" required><br>
        <input type="text" name="id_card" placeholder="ID Card Number" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>

        <video id="video" width="320" height="240" autoplay></video><br>
        <button type="button" id="capture">Capture Face</button><br>
        <canvas id="canvas" style="display:none;"></canvas>
        <input type="hidden" name="face_image" id="face_image">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
